<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appy the App!</title>

    <!-- Our js bundle will be in 'bundle.js' -->
    <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
    <script src="/bundle.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- We will render our React app into a div with an id of 'app' -->
    <!-- We can grab it off the DOM by saing document.getElementById('app'); -->
    <div id="app"></div>
  </body>
</html>
